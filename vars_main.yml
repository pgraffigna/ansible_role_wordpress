---
# mariadb
mysql_root_password: "mysql_root_password"
mysql_db: "mysql_db"
mysql_user: "mysql_user"
mysql_password: "mysql_password"

# apache
mail_admins: "administradores@cultura.lab"
server_name: "sitio.home.lab"
http_conf: "sitio.conf"
http_port: "80"
https_port: "443"
usuario_apache: www-data
grupo_apache: www-data

# wordpress
wp_config: "wp-config.php"
wp_url: "https://wordpress.org/latest.tar.gz"
wp_cli_url: "https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
wp_plugins_path: "/var/www/wordpress/wp-content/plugins"
wp_path: "/var/www/wordpress"

# migracion
backup_db: backup.sql
backup_sitio: wordpress.tar.gz

# plugins
plugins_check:
  - wps-hide-login
  - wp-mail-smtp
